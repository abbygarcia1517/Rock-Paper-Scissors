<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Choose an option</h1>
    `1  qa
  <div class="score-board">
    <div>Player<br><span id="player-score">0</span></div>
    <div>Computer<br><span id="computer-score">0</span></div>
  </div>

  <div class="hand-container">
    <img src="assets/rock.png" alt="Player Hand" id="player-hand">
<img src="assets/rock.png" alt="Computer Hand" id="computer-hand">

  </div>

  <div class="choices">
    <button class="choice" id="rock">rock</button>
    <button class="choice" id="paper">paper</button>
    <button class="choice" id="scissors">scissors</button>
  </div>

  <div class="result" id="result">Make your move!</div>

  <script src="app.js"></script>
</body>
</html>
